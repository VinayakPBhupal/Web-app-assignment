<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var x=prompt('enter your choice');
switch(x)
{
    case 'R': document.write("RED <br/>");
    break;
    case 'B': document.write("BLUE <br/>");
    break;
    case 'G': document.write("BLUE <br/>");
    break;
    case 'O': document.write("BLUE <br/>");
    break;
    case 'Y': document.write("BLUE <br/>");
    break;
    case 'W': document.write("BLUE <br/>");
    break;
    default : document.write(" invalid option </br/>");
    break;


}
    </script>
</body>
</html>
