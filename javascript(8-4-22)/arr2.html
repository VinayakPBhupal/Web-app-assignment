<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[];
        var i,j,count=1,res=0,temp;
         var size=prompt("enter the size of array");
         for(i=0;i<size;i++)
         arr[i]=prompt("enter the element into the array");

         for(i=0;i<size;i++)
         {
         for(j=0;j<size;j++)
         {
            if(arr[i]==arr[j])
            count++;
         }
         if(count>res)
         {res=count;
         temp=i;
         }
         count=0;
        }
        document.write(arr[temp]+ "&nbsp"+ res + "times");

    </script>
</body>
</html>
