<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  var arr1=[];
  var i,j;
  var temp,size;
  size=prompt("enter the size of array");
  for( i=0;i<size;i++)
  {
      arr1[i]=prompt("enter the element in the array");
  }

  for( i=0;i<size-1;i++)
  for(j=i+1;j<size;j++)
  {
      if(arr1[i]>arr1[j])
      {
          temp=arr1[i];
          arr1[i]=arr1[j];
          arr1[j]=temp;
      }

  }

  for( i=0;i<size;i++)
  {
      document.write(arr1[i] + " &nbsp");
  }

    </script>
</body>
</html>
