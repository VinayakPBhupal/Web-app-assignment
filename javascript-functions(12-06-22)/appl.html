<script>
    const PrintFarmInventory = (x,y) =>
    {
        let a=String(x);
        let b= String(y);

        while(a.length<3)
        a= "0"+ a;
        
        while(b.length<3)
        b= "0"+ b;
        
        document.write(a + "\n" + "cows" + "<br>");
        document.write(b + "\n" + "chickens" + "<br>");
    }
 PrintFarmInventory(7,11);
</script>
