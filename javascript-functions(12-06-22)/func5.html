<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let swap= (x,y) => {
          let temp = x;
          x = y;
          y = temp;
        }
        let a = 40,
          b = 50;
        swap(a, b);
        document.write(a + "\n");
        document.write(b);
      </script>
</body>
</html>
