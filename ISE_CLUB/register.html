<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div>
     <br>
        <h1 style="text-align: center;"> REGISTRATION FOR CLUB</h1>
        <br>
    </div>
    <br>
    <br>

    <div style="align-content: center; background-color: antiquewhite;">
    <h2>Add your details to register</h2>
    <form action="POST" style="text-align: center;">
        <label><b> Name </b></label>
        <input type="text" name="name" placeholder="enter your name">
        <br>
        <br>
        <label><b> Email:</b></label>
        <input type="email" name="email" >
        <br>
       <br>
       <label><b> Age </b></label>
       <input type="text" name="age">
       <br>
       <br>
       <label><b> DOB </b></label>
       <input type="date" name="dob">
       <br>
       <br>
       <b> Gender :</b>
       <input type="radio" name="gender" value="M">
       <label>M</label>
       <input type="radio" name="gender" value="F"> 
       <label>F</label> 
       <br>
       <br>
       <label for="desig"><b>Designation </b></label>
       <select name="desig" id="">
           <option value="">Faculty</option>
           <option value="">Management</option>
           <option value=""> Engg Student</option>
       </select>
       <br> <br>
       <label for=""><b>Reason to join:</b></label>
       <textarea name="reason" id="" cols="30" rows="5"></textarea>
       <br> <br>
       <label for=""><b>Reference</b></label>
       <input type="" name="reference">
       <br> <br>
       <label><b>Phone :</b></label>
        <input type="text">
        <br> <br>
        <label for=""><b>Address :</b></label>
        <textarea name="Address" id="" cols="30" rows="4"></textarea>
        <br> <br>
      <label><b>Hobbies:</b></label>
      <textarea name="about" id="" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label for="interest"><b>Areas of interest </b></label>
        <select name="interest" id="">
            <option value="">Machine Learning</option>
            <option value="">Criptography</option>
            <option value="">Analytics</option>
            <option value="">Blockchain</option>
            <option value="">Not listed</option>
        </select>
        <br><br>
       <br>
       <br>
        
<a href="confirm.html"><button type="button" name="Register" class="btn">Register</button></a>
  
    </form>


</div>
</body>
</html>
